<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./theme-one.css">
</head>

<body>
    <div class="container">
        <div class="calc-top">
            <h1>calc</h1>
            <h3>THEME</h3>
            <div class="themes">
                <div class="input">
                    <input onclick="themeSwitcher('theme-one.css')" id="theme_one" type="radio" name="theme" value="0"
                        checked>
                    <label for="theme_one">1</label>

                    <input onclick="themeSwitcher('./theme-two.css');" id="theme_two" type="radio"
                        name="theme">
                    <label for="theme_two">2</label>

                    <input onclick="themeSwitcher('./theme-three.css');" id="theme_three" type="radio"
                        name="theme">
                    <label for="theme_three">3</label>
                </div>
            </div>
        </div>
        <input type="text" id="display">
        <div class="calc-keys">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" id="erase">DEL</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="*">*</button>
            <button class="btn" id="reset">RESET</button>
            <button class="btn" id="answer">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
